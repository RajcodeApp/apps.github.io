<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Defender: Alien Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a2e;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #000033, #000066);
            border: 4px solid #00d4ff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        #stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
        }

        #problem {
            font-size: 3rem;
            margin-top: 80px;
            font-weight: bold;
            text-shadow: 2px 2px #ff00ff;
        }

        #input-area {
            margin-top: 50px;
        }

        input {
            width: 100px;
            padding: 10px;
            font-size: 2rem;
            border-radius: 10px;
            border: none;
            text-align: center;
            outline: none;
        }

        #msg {
            margin-top: 20px;
            height: 30px;
            font-weight: bold;
        }

        .btn-start {
            margin-top: 150px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #00d4ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-start:hover {
            background: #fff;
            transform: scale(1.1);
        }

        /* Animasi Bintang */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(600px); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="stats">
        <span>Skor: <span id="score">0</span></span>
        <span>Nyawa: <span id="lives">3</span></span>
    </div>

    <div id="game-screen">
        <div id="problem">MATH GAME</div>
        <div id="msg">Siap untuk menjaga Bumi?</div>
        
        <div id="input-area" style="display:none;">
            <input type="number" id="answer" autocomplete="off">
            <p>Tekan ENTER untuk menembak!</p>
        </div>

        <button class="btn-start" id="start-btn" onclick="startGame()">MULAI MISI</button>
    </div>
</div>

<script>
    let score = 0;
    let lives = 3;
    let currentAns = 0;
    const problemEl = document.getElementById('problem');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const inputEl = document.getElementById('answer');
    const msgEl = document.getElementById('msg');
    const inputArea = document.getElementById('input-area');
    const startBtn = document.getElementById('start-btn');

    function createStars() {
        for (let i = 0; i < 30; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 400 + 'px';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('game-container').appendChild(star);
        }
    }

    function generateProblem() {
        // Random angka 1-10 untuk anak SD (bisa ditingkatkan)
        let n1 = Math.floor(Math.random() * 10) + 1;
        let n2 = Math.floor(Math.random() * 10) + 1;
        let operators = ['+', '-'];
        let op = operators[Math.floor(Math.random() * operators.length)];

        if (op === '-' && n1 < n2) { // Menghindari angka negatif untuk anak kecil
            [n1, n2] = [n2, n1];
        }

        currentAns = op === '+' ? n1 + n2 : n1 - n2;
        problemEl.innerText = `${n1} ${op} ${n2}`;
        inputEl.value = '';
        inputEl.focus();
    }

    function startGame() {
        score = 0;
        lives = 3;
        scoreEl.innerText = score;
        livesEl.innerText = lives;
        startBtn.style.display = 'none';
        inputArea.style.display = 'block';
        msgEl.innerText = "Tembak meteornya!";
        generateProblem();
    }

    inputEl.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    function checkAnswer() {
        let userAns = parseInt(inputEl.value);
        
        if (userAns === currentAns) {
            score += 10;
            scoreEl.innerText = score;
            msgEl.innerText = "BOOM! Tepat sasaran! ðŸš€";
            msgEl.style.color = "#00ff00";
            generateProblem();
        } else {
            lives--;
            livesEl.innerText = lives;
            msgEl.innerText = "Meleset! Hati-hati! ðŸ’¥";
            msgEl.style.color = "#ff4444";
            
            if (lives <= 0) {
                gameOver();
            } else {
                generateProblem();
            }
        }
    }

    function gameOver() {
        problemEl.innerText = "GAME OVER";
        inputArea.style.display = 'none';
        startBtn.style.display = 'inline-block';
        startBtn.innerText = "COBA LAGI";
        msgEl.innerText = `Skor Akhir Kamu: ${score}`;
        msgEl.style.color = "white";
    }

    createStars();
</script>

</body>
</html>
