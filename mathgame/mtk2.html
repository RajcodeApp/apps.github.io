<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Defender: Alien Attack 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-width: 800px;
            --game-height: 600px;
            --enemy-size: 80px;
            --cannon-height: 120px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a2e; /* Dark space background */
            font-family: 'Open Sans', sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            background: url('https://i.imgur.com/G5gJgXQ.png') no-repeat center center / cover; /* Starry background - Replace with your own if needed */
            border: 8px solid #00d4ff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
            overflow: hidden; /* Crucial for keeping enemies inside */
        }

        #game-start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-start-screen h1, #game-over-screen h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: #ffde00;
            text-shadow: 4px 4px #e040fb;
            margin-bottom: 20px;
        }
        #game-over-screen h2 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-top: 15px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(145deg, #4CAF50, #8BC34A);
            border: 4px solid #66bb6a;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        .btn.red {
            background: linear-gradient(145deg, #f44336, #ef9a9a);
            border-color: #e57373;
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50; /* Above enemies */
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00d4ff;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        .stat-item {
            display: flex;
            align-items: center;
        }
        .stat-item img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }
        #title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            color: #ffde00;
            text-shadow: 3px 3px #e040fb;
        }
        #lives-display {
            display: flex;
            align-items: center;
        }
        .heart {
            width: 35px;
            height: 35px;
            background: url('https://i.imgur.com/vH9j21M.png') no-repeat center center / contain; /* Heart icon - Replace with your own if needed */
            margin-left: 5px;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: calc(100% - var(--cannon-height) - 70px); /* Adjust based on top bar & cannon height */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* ENEMIES / METEORS */
        .enemy {
            position: absolute;
            width: var(--enemy-size);
            height: var(--enemy-size);
            background-image: url('https://i.imgur.com/z4bY3R0.png'); /* Generic alien/meteor image - Replace with your own if needed */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            top: -100px; /* Start above screen */
            left: var(--random-x); /* Set by JS */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', cursive;
            font-size: 1.6rem;
            color: white;
            text-shadow: 2px 2px #000;
            border-radius: 50%; /* For meteor shape */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.1s linear; /* Smooth movement */
            z-index: 20; /* Below UI, above background */
        }
        .enemy.variant1 { background-image: url('https://i.imgur.com/JjK2X8m.png'); /* Alien 1 */ }
        .enemy.variant2 { background-image: url('https://i.imgur.com/nJg7v1K.png'); /* Alien 2 */ }
        .enemy.variant3 { background-image: url('https://i.imgur.com/r3xY8sW.png'); /* Alien 3 */ }

        .enemy-problem {
            position: absolute;
            top: -15px; /* Position above enemy image */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9em;
            white-space: nowrap;
        }


        /* CANNON AND INPUT AREA */
        #earth-defense {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--cannon-height);
            background: url('https://i.imgur.com/f9V7Z3I.png') no-repeat center bottom / contain; /* Earth base image - Replace if needed */
            z-index: 60;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Push cannon up */
            padding-top: 20px; /* Space for cannon to sit */
        }

        #cannon {
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/t5tB07D.png') no-repeat center bottom / contain; /* Cannon image - Replace if needed */
            position: absolute;
            bottom: 60px; /* Adjust to sit on earth base */
            left: 50%;
            transform: translateX(-50%);
            z-index: 70;
        }


        #input-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            z-index: 80;
        }

        #answer-input {
            width: 120px;
            padding: 12px 15px;
            font-size: 2rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 10px;
            border: 3px solid #ffde00;
            background: #2c3e50;
            color: white;
            text-align: center;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0, 212, 255, 0.5);
        }
        #answer-input:focus {
            border-color: #e040fb;
        }

        #shoot-btn {
            padding: 12px 25px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(145deg, #00d4ff, #8e2de2);
            border: 3px solid #6a00f0;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        #shoot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.4);
        }
        #shoot-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        #feedback-message {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-family: 'Fredoka One', cursive;
            padding: 8px 15px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            z-index: 90;
        }
        #feedback-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        #feedback-message.correct {
            background: #4CAF50;
            color: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        #feedback-message.wrong {
            background: #f44336;
            color: white;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.7);
        }

        /* Projectile */
        .projectile {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://i.imgur.com/eK1sS2K.png') no-repeat center center / contain; /* Projectile image */
            bottom: var(--cannon-height); /* Start from cannon */
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            pointer-events: none; /* Don't block clicks */
        }

        /* Explosion effect */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/eK1sS2K.png') no-repeat center center / contain; /* Explosion image - using projectile as placeholder for now */
            animation: explode 0.5s forwards;
            z-index: 45;
            pointer-events: none;
        }
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Starry background animation */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s ease-in-out infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="star-field"></div>

        <div id="game-start-screen">
            <h1>Math Defender: Alien Attack!</h1>
            <button class="btn" onclick="startGame()">Mulai Misi Penyelamatan!</button>
        </div>

        <div id="game-over-screen" style="display:none;">
            <h1>Game Over!</h1>
            <h2>Skor Akhir: <span id="final-score">0</span></h2>
            <button class="btn red" onclick="restartGame()">Mulai Lagi</button>
        </div>

        <div id="game-ui">
            <div id="top-bar">
                <div class="stat-item">
                    <img src="https://i.imgur.com/eK1sS2K.png" alt="Score Icon">
                    <span>SKOR: <span id="score">0</span></span>
                </div>
                <div id="title">SELAMATKAN BUMI!</div>
                <div class="stat-item" id="lives-display">
                    <span>NYAWA:</span>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>

        <div id="game-area">
            </div>

        <div id="earth-defense">
            <div id="cannon"></div>
        </div>

        <div id="input-panel">
            <input type="number" id="answer-input" placeholder="Jawaban..." autocomplete="off">
            <button id="shoot-btn" onclick="checkAnswer()">TEMBAK!</button>
        </div>

        <div id="feedback-message"></div>
    </div>

    <script>
        // Game State Variables
        let score = 0;
        let lives = 3;
        let enemies = []; // Array untuk menyimpan semua musuh aktif
        let gameInterval;
        let enemySpawnInterval;
        let enemySpeed = 1; // Kecepatan awal musuh
        let maxEnemySpeed = 5; // Kecepatan maksimal musuh
        let enemySpawnRate = 2000; // Waktu tunggu sebelum musuh baru muncul (ms)
        let minSpawnRate = 800; // Spawn rate tercepat
        let level = 1;

        // DOM Elements
        const gameWrapper = document.getElementById('game-wrapper');
        const startScreen = document.getElementById('game-start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives-display');
        const gameArea = document.getElementById('game-area');
        const answerInput = document.getElementById('answer-input');
        const shootBtn = document.getElementById('shoot-btn');
        const feedbackMessage = document.getElementById('feedback-message');
        const cannon = document.getElementById('cannon');

        // Sounds (Optional - add actual audio files if desired)
        // const shootSound = new Audio('shoot.wav');
        // const hitSound = new Audio('hit.wav');
        // const missSound = new Audio('miss.wav');
        // const gameOverSound = new Audio('gameover.wav');

        // --- Game Initialization ---
        function createStars() {
            const starField = document.getElementById('star-field');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = (Math.random() * 2) + 's';
                starField.appendChild(star);
            }
        }
        createStars(); // Buat bintang-bintang saat halaman dimuat

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 1;
            enemySpawnRate = 2000;
            enemies = [];
            gameArea.innerHTML = ''; // Bersihkan musuh yang mungkin tersisa
            updateUI();

            answerInput.value = '';
            answerInput.focus();
            
            // Start game loop
            gameInterval = setInterval(gameLoop, 20); // Update every 20ms
            enemySpawnInterval = setInterval(spawnEnemy, enemySpawnRate);
        }

        function restartGame() {
            startGame();
        }

        function updateUI() {
            scoreDisplay.innerText = score;
            livesDisplay.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                livesDisplay.appendChild(heart);
            }
            // Update problem, but problems are tied to enemies now
        }

        // --- Enemy Logic ---
        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.left = `${Math.random() * (gameWrapper.offsetWidth - 80)}px`; // Random X position
            enemy.dataset.y = -80; // Start off-screen
            enemy.style.transform = `translateY(${enemy.dataset.y}px)`;

            // Random enemy variant for visual diversity
            const variant = Math.floor(Math.random() * 3) + 1; // 1, 2, or 3
            enemy.classList.add(`variant${variant}`);

            // Generate Math Problem
            let n1 = Math.floor(Math.random() * (5 * level)) + 1; // Max number increases with level
            let n2 = Math.floor(Math.random() * (5 * level)) + 1;
            let operators = ['+', '-'];
            if (level > 2) operators.push('*'); // Add multiplication after level 2
            if (level > 4) operators.push('/'); // Add division after level 4

            let op = operators[Math.floor(Math.random() * operators.length)];
            let problemText;
            let correctAnswer;

            if (op === '-') {
                if (n1 < n2) [n1, n2] = [n2, n1]; // Ensure positive result for subtraction
                correctAnswer = n1 - n2;
            } else if (op === '*') {
                correctAnswer = n1 * n2;
            } else if (op === '/') {
                // Ensure whole number division
                n1 = n1 * n2; // Make n1 a multiple of n2
                correctAnswer = n1 / n2;
            } else { // Addition
                correctAnswer = n1 + n2;
            }
            problemText = `${n1} ${op} ${n2}`;

            enemy.dataset.answer = correctAnswer;
            enemy.innerHTML = `<span class="enemy-problem">${problemText}</span>`;
            
            gameArea.appendChild(enemy);
            enemies.push(enemy);
        }

        function gameLoop() {
            // Move enemies
            enemies.forEach((enemy, index) => {
                let currentY = parseFloat(enemy.dataset.y);
                currentY += enemySpeed;
                enemy.dataset.y = currentY;
                enemy.style.transform = `translateY(${currentY}px)`;

                // Check if enemy reached the bottom
                if (currentY > gameWrapper.offsetHeight - cannon.offsetHeight - 50) { // Adjust threshold
                    loseLife();
                    enemy.remove();
                    enemies.splice(index, 1); // Remove from array
                }
            });

            // Adjust difficulty
            if (score > 0 && score % 100 === 0 && level < 10) { // Increase difficulty every 100 points
                level++;
                enemySpeed = Math.min(maxEnemySpeed, enemySpeed + 0.5); // Increase speed
                enemySpawnRate = Math.max(minSpawnRate, enemySpawnRate - 100); // Increase spawn rate
                clearInterval(enemySpawnInterval);
                enemySpawnInterval = setInterval(spawnEnemy, enemySpawnRate);
                console.log(`Level Up! Level: ${level}, Speed: ${enemySpeed}, Spawn Rate: ${enemySpawnRate}`);
            }
        }

        function loseLife() {
            lives--;
            updateUI();
            showFeedback("Satu Alien Berhasil Melewati Pertahanan!", 'wrong');
            // playSound(missSound); // Uncomment if using sounds
            if (lives <= 0) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(enemySpawnInterval);
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.innerText = score;
            // playSound(gameOverSound); // Uncomment if using sounds
        }

        // --- Interaction Logic ---
        answerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            answerInput.value = '';
            answerInput.focus();

            if (isNaN(userAnswer)) {
                showFeedback("Masukkan Angka, Jagoan!", 'wrong');
                return;
            }

            let foundTarget = false;
            // Find the lowest enemy that matches the answer
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (parseInt(enemy.dataset.answer) === userAnswer) {
                    // Create projectile animation
                    createProjectile(enemy.offsetLeft + enemy.offsetWidth / 2, enemy.offsetTop + enemy.offsetHeight / 2);

                    // Explosion effect
                    createExplosion(enemy.offsetLeft + enemy.offsetWidth / 2, enemy.offsetTop + enemy.offsetHeight / 2);
                    
                    enemy.remove();
                    enemies.splice(i, 1);
                    score += 10;
                    updateUI();
                    showFeedback("BOOM! Tepat sasaran! ðŸš€", 'correct');
                    // playSound(hitSound); // Uncomment if using sounds
                    foundTarget = true;
                    break; // Only hit one enemy per shot
                }
            }

            if (!foundTarget) {
                // If no enemy matches the answer, or if there are no enemies
                showFeedback("Tembakan Melenceng! Coba Lagi! ðŸ’¥", 'wrong');
                // playSound(missSound); // Uncomment if using sounds
            }
        }

        function showFeedback(message, type) {
            feedbackMessage.innerText = message;
            feedbackMessage.className = `show ${type}`; // Add classes
            setTimeout(() => {
                feedbackMessage.classList.remove('show');
            }, 1000); // Hide after 1 second
        }

        function createProjectile(targetX, targetY) {
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            gameWrapper.appendChild(projectile);

            const startX = gameWrapper.offsetWidth / 2;
            const startY = gameWrapper.offsetHeight - cannon.offsetHeight; // From top of cannon

            projectile.style.left = `${startX - projectile.offsetWidth / 2}px`;
            projectile.style.top = `${startY - projectile.offsetHeight / 2}px`;

            // Animate projectile
            const animationDuration = 300; // ms
            const startTime = performance.now();

            function animateProjectile(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / animationDuration, 1);

                const currentX = startX + (targetX - startX) * progress;
                const currentY = startY + (targetY - startY) * progress;

                projectile.style.left = `${currentX - projectile.offsetWidth / 2}px`;
                projectile.style.top = `${currentY - projectile.offsetHeight / 2}px`;

                if (progress < 1) {
                    requestAnimationFrame(animateProjectile);
                } else {
                    projectile.remove();
                }
            }
            requestAnimationFrame(animateProjectile);
            // playSound(shootSound); // Uncomment if using sounds
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - explosion.offsetWidth / 2}px`;
            explosion.style.top = `${y - explosion.offsetHeight / 2}px`;
            gameArea.appendChild(explosion);

            explosion.addEventListener('animationend', () => {
                explosion.remove();
            });
        }

        // Function to play sound (if audio files are provided)
        // function playSound(sound) {
        //     if (sound) {
        //         sound.currentTime = 0; // Reset sound to start
        //         sound.play().catch(e => console.error("Error playing sound:", e));
        //     }
        // }

    </script>
</body>
</html>
