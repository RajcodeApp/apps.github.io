<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Math Dash - Ultra Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-width: 800px;
            --game-height: 450px;
            --ground-height: 60px;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            color: white;
        }

        #game-viewport {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            background: linear-gradient(to bottom, #16213e, #0f3460);
            border: 6px solid #e94560;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.4);
        }

        /* Lansekap dan Tanah */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--ground-height);
            background: #27ae60;
            border-top: 4px solid #2ecc71;
            z-index: 10;
        }

        /* Stickman Menggunakan Emoji (Anti-Error) */
        #stickman {
            position: absolute;
            bottom: var(--ground-height);
            left: 80px;
            font-size: 60px;
            z-index: 20;
            transition: transform 0.2s;
        }

        .running {
            animation: run-bounce 0.4s infinite alternate;
        }

        @keyframes run-bounce {
            from { transform: translateY(0) rotate(-5deg); }
            to { transform: translateY(-10px) rotate(5deg); }
        }

        /* Rintangan Monster */
        .obstacle {
            position: absolute;
            bottom: var(--ground-height);
            right: -100px;
            width: 120px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 15;
        }

        .monster-box {
            background: #e94560;
            border: 4px solid #fff;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .problem-text {
            font-size: 28px;
            color: white;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        .monster-emoji {
            font-size: 40px;
            margin-bottom: -10px;
        }

        /* UI Panel */
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
        }

        #input-area {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }

        input {
            width: 100px;
            padding: 10px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            text-align: center;
            font-family: 'Fredoka One';
        }

        button {
            padding: 10px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka One';
            font-size: 20px;
            cursor: pointer;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="ui">
            <div>SKOR: <span id="score-val">0</span></div>
            <div>NYAWA: <span id="hp-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <div id="ground"></div>
        <div id="stickman" class="hide">üèÉ</div>
        <div id="game-area"></div>

        <div id="input-area" class="hide">
            <input type="number" id="answer" placeholder="?">
            <button onclick="checkAnswer()">TEMBAK!</button>
        </div>

        <div id="start-screen" class="screen">
            <h1 style="font-size: 48px; color: #e94560;">STICKMAN MATH</h1>
            <p>Jawab soal di monster sebelum mereka menabrakmu!</p>
            <button onclick="startGame()" style="font-size: 30px; padding: 20px 40px;">MULAI GAME</button>
        </div>

        <div id="game-over" class="screen hide">
            <h1>GAME OVER</h1>
            <p>Skor Kamu: <span id="final-score">0</span></p>
            <button onclick="location.reload()">COBA LAGI</button>
        </div>
    </div>

<script>
    let score = 0;
    let health = 3;
    let gameActive = false;
    let currentAns = null;
    let obstacleTimer;

    const gameArea = document.getElementById('game-area');
    const stickman = document.getElementById('stickman');
    const inputArea = document.getElementById('input-area');
    const inputField = document.getElementById('answer');

    function startGame() {
        document.getElementById('start-screen').classList.add('hide');
        stickman.classList.remove('hide');
        stickman.classList.add('running');
        inputArea.classList.remove('hide');
        gameActive = true;
        spawnObstacle();
        inputField.focus();
    }

    function spawnObstacle() {
        if (!gameActive) return;

        // Bersihkan monster lama jika ada
        gameArea.innerHTML = '';

        const n1 = Math.floor(Math.random() * 10) + 1;
        const n2 = Math.floor(Math.random() * 10) + 1;
        currentAns = n1 + n2;

        const obs = document.createElement('div');
        obs.className = 'obstacle';
        obs.innerHTML = `
            <div class="monster-emoji">üëæ</div>
            <div class="monster-box">
                <p class="problem-text">${n1} + ${n2}</p>
            </div>
        `;
        
        gameArea.appendChild(obs);

        // Animasi Monster mendekat
        let pos = -100;
        const moveInterval = setInterval(() => {
            if (!gameActive) { clearInterval(moveInterval); return; }
            
            pos += 2 + (score / 50); // Makin lama makin cepat
            obs.style.right = pos + 'px';

            // Jika menabrak stickman (posisi kanan layar - rintangan)
            if (pos > 600) {
                clearInterval(moveInterval);
                hurtPlayer();
            }
        }, 20);
    }

    function checkAnswer() {
        const userAns = parseInt(inputField.value);
        if (userAns === currentAns) {
            score += 10;
            document.getElementById('score-val').innerText = score;
            inputField.value = '';
            // Efek Stickman Lompat
            stickman.style.transform = "translateY(-50px)";
            setTimeout(() => stickman.style.transform = "translateY(0)", 200);
            spawnObstacle();
        } else {
            inputField.value = '';
            inputField.style.background = "#ff4444";
            setTimeout(() => inputField.style.background = "#fff", 200);
        }
        inputField.focus();
    }

    function hurtPlayer() {
        health--;
        let hearts = "";
        for(let i=0; i<health; i++) hearts += "‚ù§Ô∏è";
        document.getElementById('hp-val').innerText = hearts || "MATI";

        if (health <= 0) {
            gameOver();
        } else {
            spawnObstacle();
        }
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('game-over').classList.remove('hide');
        document.getElementById('final-score').innerText = score;
        inputArea.classList.add('hide');
    }

    // Support tombol Enter
    inputField.addEventListener("keyup", function(event) {
        if (event.key === "Enter") checkAnswer();
    });
</script>
</body>
</html>
