<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Math Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-width: 900px;
            --game-height: 550px;
            --ground-height: 80px;
            --stickman-size: 100px;
            --obstacle-width: 100px;
            --obstacle-height: 150px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #1a242f); /* Dark gradient space-like */
            font-family: 'Open Sans', sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            background: url('https://i.imgur.com/k9b6N8t.png') repeat-x bottom center; /* Darker ground texture */
            background-size: auto var(--ground-height);
            border: 8px solid #3498db;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.7);
            overflow: hidden;
        }

        /* Starry background */
        #star-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--ground-height));
            background: url('https://i.imgur.com/XqT7hXm.png') repeat; /* Subtle star pattern */
            opacity: 0.8;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s ease-in-out infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 2px solid #3498db;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .ui-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ui-item img {
            width: 25px;
            height: 25px;
        }

        #game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 50;
        }

        /* Stickman */
        #stickman {
            position: absolute;
            bottom: var(--ground-height);
            left: 50px; /* Starting position */
            width: var(--stickman-size);
            height: var(--stickman-size);
            background: url('https://i.imgur.com/N52h0G3.png') no-repeat center center / contain; /* Stickman idle */
            transition: left 0.5s ease-out; /* Smooth movement when passing obstacle */
            z-index: 60;
            image-rendering: pixelated; /* For crisp pixel art */
        }
        #stickman.running {
            animation: runAnimation 0.6s steps(6) infinite;
            background: url('https://i.imgur.com/3ZgC29B.png') no-repeat center center / cover; /* Stickman running sprite sheet */
        }

        @keyframes runAnimation {
            from { background-position: 0px; }
            to { background-position: -600px; } /* 6 frames * 100px width per frame */
        }

        /* Obstacle */
        .obstacle {
            position: absolute;
            bottom: var(--ground-height);
            right: -200px; /* Start off-screen */
            width: var(--obstacle-width);
            height: var(--obstacle-height);
            background: url('https://i.imgur.com/f0mX8bI.png') no-repeat center bottom / contain; /* Obstacle image */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: right linear;
            z-index: 55;
            flex-direction: column;
        }
        .obstacle-problem {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #ffde00;
            text-shadow: 2px 2px #e040fb;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 10px;
            border: 2px solid #ffde00;
            margin-bottom: 10px;
            text-align: center;
        }
        .obstacle-feedback {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-top: 5px;
            padding: 3px 8px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .obstacle-feedback.correct {
            background: #4CAF50;
            color: white;
        }
        .obstacle-feedback.wrong {
            background: #f44336;
            color: white;
        }
        .obstacle-feedback.show {
            opacity: 1;
        }

        /* Input & Controls */
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 20px;
            border: 3px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            z-index: 110;
        }
        #answer-input {
            width: 150px;
            padding: 15px 20px;
            font-size: 2.2rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 15px;
            border: 3px solid #ffde00;
            background: #2c3e50;
            color: white;
            text-align: center;
            outline: none;
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.5);
        }
        #answer-input:focus {
            border-color: #e040fb;
        }
        .btn {
            padding: 15px 35px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            border: 3px solid #28a745;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.4);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Game Over / Start Screen */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 120;
        }
        #start-screen h1, #game-over-screen h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: #ffde00;
            text-shadow: 4px 4px #e040fb;
            margin-bottom: 30px;
            text-align: center;
        }
        #game-over-screen h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #ff69b4;
            margin-top: 15px;
        }
        .btn-start {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-color: #217dbb;
            padding: 20px 60px;
        }
        .btn-restart {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-color: #b02e21;
        }

        /* Progress Bar */
        #progress-bar-container {
            position: absolute;
            top: 70px; /* Below UI bar */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #3498db;
            overflow: hidden;
            z-index: 90;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border-radius: 8px;
            transition: width 0.3s ease-out;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="star-bg"></div>

        <div id="game-ui">
            <div class="ui-item">
                <img src="https://i.imgur.com/eK1sS2K.png" alt="Score Icon">
                <span>SCORE: <span id="score">0</span></span>
            </div>
            <div class="ui-item">
                <img src="https://i.imgur.com/vH9j21M.png" alt="Health Icon">
                <span>HEALTH: <span id="health">3</span></span>
            </div>
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="game-screen">
            <div id="stickman"></div>
            </div>

        <div id="controls">
            <input type="number" id="answer-input" placeholder="Answer..." autocomplete="off">
            <button class="btn" id="submit-btn" onclick="checkAnswer()">Jawab!</button>
        </div>

        <div id="start-screen">
            <h1>Stickman Math Dash!</h1>
            <button class="btn btn-start" onclick="startGame()">Mulai Petualangan!</button>
        </div>

        <div id="game-over-screen" style="display:none;">
            <h1>Game Over!</h1>
            <h2>Skor Akhir: <span id="final-score">0</span></h2>
            <button class="btn btn-restart" onclick="restartGame()">Main Lagi</button>
        </div>

    </div>

    <script>
        // Game State Variables
        let score = 0;
        let health = 3;
        let currentObstacle = null;
        let gameActive = false;
        let level = 1;
        let distanceCovered = 0;
        const totalDistance = 500; // Jarak total untuk satu putaran/level

        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const healthDisplay = document.getElementById('health');
        const stickman = document.getElementById('stickman');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameScreen = document.getElementById('game-screen');
        const progressBar = document.getElementById('progress-bar');
        const starBg = document.getElementById('star-bg');

        // Game Configuration
        const obstacleSpeed = 2; // Kecepatan rintangan bergerak ke kiri
        const obstacleSpawnInterval = 3000; // Waktu tunggu antar rintangan (ms)
        let obstacleTimer;

        // --- Game Initialization ---
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = (Math.random() * 2) + 's';
                starBg.appendChild(star);
            }
        }
        createStars();

        function startGame() {
            score = 0;
            health = 3;
            level = 1;
            distanceCovered = 0;
            gameActive = true;
            currentObstacle = null;

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.innerHTML = ''; // Clear existing obstacles
            stickman.style.left = '50px'; // Reset stickman position
            stickman.classList.add('running'); // Start running animation
            answerInput.value = '';
            answerInput.focus();

            updateUI();
            spawnObstacle();
            obstacleTimer = setInterval(spawnObstacle, obstacleSpawnInterval);
            requestAnimationFrame(gameLoop); // Start the main game loop
        }

        function restartGame() {
            startGame();
        }

        function updateUI() {
            scoreDisplay.innerText = score;
            healthDisplay.innerText = health;
            progressBar.style.width = `${(distanceCovered / totalDistance) * 100}%`;
        }

        // --- Obstacle Logic ---
        function generateProblem() {
            let n1, n2, op, correctAnswer, problemText;
            const operators = ['+', '-', '*']; // Add multiplication

            // Adjust range of numbers based on level
            const maxNum = 5 + (level * 2); 
            n1 = Math.floor(Math.random() * maxNum) + 1;
            n2 = Math.floor(Math.random() * maxNum) + 1;

            op = operators[Math.floor(Math.random() * operators.length)];

            if (op === '-') {
                if (n1 < n2) [n1, n2] = [n2, n1]; // Ensure positive result
                correctAnswer = n1 - n2;
            } else if (op === '*') {
                correctAnswer = n1 * n2;
            } else { // '+'
                correctAnswer = n1 + n2;
            }
            problemText = `${n1} ${op} ${n2}`;
            return { problemText, correctAnswer };
        }

        function spawnObstacle() {
            if (!gameActive) return;

            // Remove previous obstacle if exists
            if (currentObstacle && currentObstacle.parentNode) {
                 // Only remove if it's still in the DOM and not cleared by correct answer
                if (currentObstacle.dataset.passed === "false") {
                    loseHealth();
                }
                currentObstacle.remove();
            }

            const { problemText, correctAnswer } = generateProblem();

            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.dataset.answer = correctAnswer;
            obstacle.dataset.x = gameContainer.offsetWidth; // Start off-screen right
            obstacle.dataset.passed = "false"; // Flag to check if passed correctly
            obstacle.style.right = '0px'; // Initial CSS right position

            obstacle.innerHTML = `
                <div class="obstacle-problem">${problemText}</div>
                <div class="obstacle-feedback"></div>
            `;
            gameScreen.appendChild(obstacle);
            currentObstacle = obstacle;
            answerInput.focus();
        }

        function gameLoop() {
            if (!gameActive) return;

            // Move current obstacle
            if (currentObstacle) {
                let currentX = parseFloat(currentObstacle.dataset.x);
                currentX -= obstacleSpeed; // Move left
                currentObstacle.dataset.x = currentX;
                currentObstacle.style.right = `${gameContainer.offsetWidth - currentX - currentObstacle.offsetWidth}px`;

                // Check if obstacle passed Stickman (left side of obstacle <= stickman's right side)
                const stickmanRight = stickman.offsetLeft + stickman.offsetWidth;
                const obstacleLeft = gameContainer.offsetWidth - parseFloat(currentObstacle.style.right) - currentObstacle.offsetWidth;

                if (obstacleLeft <= stickmanRight && currentObstacle.dataset.passed === "false") {
                    // Stickman hit obstacle without answering
                    loseHealth();
                    currentObstacle.dataset.passed = "true"; // Mark as passed to avoid multiple hits
                    // Optional: Make obstacle disappear faster or change its look
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // --- Player Interaction ---
        answerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            if (!gameActive || !currentObstacle) return;

            const userAnswer = parseInt(answerInput.value);
            answerInput.value = '';
            answerInput.focus();

            const feedbackEl = currentObstacle.querySelector('.obstacle-feedback');

            if (isNaN(userAnswer)) {
                feedbackEl.innerText = "Angka Dong!";
                feedbackEl.className = 'obstacle-feedback wrong show';
                setTimeout(() => feedbackEl.classList.remove('show'), 800);
                return;
            }

            if (userAnswer === parseInt(currentObstacle.dataset.answer)) {
                // Correct Answer!
                score += 10;
                distanceCovered++;
                feedbackEl.innerText = "BENAR!";
                feedbackEl.className = 'obstacle-feedback correct show';
                currentObstacle.dataset.passed = "true"; // Mark as correctly passed
                passObstacle();
            } else {
                // Wrong Answer
                feedbackEl.innerText = "SALAH!";
                feedbackEl.className = 'obstacle-feedback wrong show';
                loseHealth();
            }
            updateUI();
        }

        function passObstacle() {
            // Smoothly move stickman forward past the obstacle
            const currentStickmanLeft = parseFloat(stickman.style.left);
            stickman.style.left = `${currentStickmanLeft + 150}px`; // Move stickman a bit more to simulate passing

            // Optional: Remove obstacle after a slight delay or animation
            setTimeout(() => {
                if (currentObstacle && currentObstacle.parentNode) {
                    currentObstacle.remove();
                    currentObstacle = null; // Reset currentObstacle
                }
            }, 500); // Give time for feedback to show
            
            // Re-spawn immediately for next challenge (instead of waiting for timer)
            clearTimeout(obstacleTimer);
            obstacleTimer = setInterval(spawnObstacle, obstacleSpawnInterval);
            spawnObstacle(); // Spawn next obstacle
        }


        function loseHealth() {
            health--;
            updateUI();
            // Add visual feedback for health loss (e.g., screen flash, stickman flinch)
            if (health <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(obstacleTimer);
            stickman.classList.remove('running'); // Stop running animation
            
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.innerText = score;
        }

        // --- Initial Setup ---
        updateUI(); // Set initial score and health
    </script>
</body>
</html>
