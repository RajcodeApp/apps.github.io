<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Math Dash - Slow & Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-width: 850px;
            --game-height: 480px;
            --ground-height: 60px;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            color: white;
        }

        #game-viewport {
            position: relative;
            width: var(--game-width);
            height: var(--game-height);
            background: linear-gradient(to bottom, #16213e, #0f3460);
            border: 6px solid #4db8ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(77, 184, 255, 0.3);
        }

        /* Tanah Rumput */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--ground-height);
            background: #27ae60;
            border-top: 6px solid #2ecc71;
            z-index: 10;
        }

        /* Stickman Emoji */
        #stickman {
            position: absolute;
            bottom: var(--ground-height);
            left: 100px;
            font-size: 70px;
            z-index: 20;
            transition: transform 0.2s, left 0.5s;
        }

        .running {
            animation: run-bounce 0.6s infinite alternate ease-in-out;
        }

        @keyframes run-bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-15px) scale(0.95); }
        }

        /* Rintangan Monster Pelan */
        .obstacle {
            position: absolute;
            bottom: var(--ground-height);
            right: -120px;
            width: 140px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 15;
        }

        .monster-box {
            background: #f39c12; /* Warna orange agar lebih ceria */
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 8px 0 #d35400;
        }

        .problem-text {
            font-size: 32px;
            color: white;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        .monster-emoji {
            font-size: 50px;
            filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5));
        }

        /* UI Panel */
        #ui {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            text-shadow: 2px 2px #000;
        }

        #input-area {
            position: absolute;
            bottom: 85px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        input {
            width: 120px;
            padding: 12px;
            font-size: 28px;
            border-radius: 15px;
            border: 4px solid #4db8ff;
            text-align: center;
            font-family: 'Fredoka One';
            outline: none;
        }

        button {
            padding: 10px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 15px;
            font-family: 'Fredoka One';
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 5px 0 #27ae60;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #27ae60;
        }

        /* Layout Tambahan */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 52, 96, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="ui">
            <div>SKOR: <span id="score-val">0</span></div>
            <div>NYAWA: <span id="hp-val">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <div id="ground"></div>
        <div id="stickman" class="hide">üèÉ</div>
        <div id="game-area"></div>

        <div id="input-area" class="hide">
            <input type="number" id="answer" placeholder="?">
            <button onclick="checkAnswer()">TEMBAK!</button>
        </div>

        <div id="start-screen" class="screen">
            <h1 style="font-size: 40px; color: #4db8ff; margin-bottom: 10px;">STICKMAN DASH</h1>
            <p style="font-size: 20px;">Mode Santai: Hitung Pelan-pelan!</p>
            <button onclick="startGame()" style="font-size: 28px; padding: 15px 50px;">MULAI</button>
        </div>

        <div id="game-over" class="screen hide">
            <h1>GAME OVER</h1>
            <p>Skor Kamu: <span id="final-score">0</span></p>
            <button onclick="location.reload()">COBA LAGI</button>
        </div>
    </div>

<script>
    let score = 0;
    let health = 3;
    let gameActive = false;
    let currentAns = null;
    let monsterEmoji = ["üëæ", "ü§ñ", "üëª", "üëΩ"];

    const gameArea = document.getElementById('game-area');
    const stickman = document.getElementById('stickman');
    const inputArea = document.getElementById('input-area');
    const inputField = document.getElementById('answer');

    function startGame() {
        document.getElementById('start-screen').classList.add('hide');
        stickman.classList.remove('hide');
        stickman.classList.add('running');
        inputArea.classList.remove('hide');
        gameActive = true;
        spawnObstacle();
        inputField.focus();
    }

    function spawnObstacle() {
        if (!gameActive) return;

        gameArea.innerHTML = '';
        
        // Angka acak (1-10)
        const n1 = Math.floor(Math.random() * 10) + 1;
        const n2 = Math.floor(Math.random() * 10) + 1;
        currentAns = n1 + n2;

        const randomEmoji = monsterEmoji[Math.floor(Math.random() * monsterEmoji.length)];

        const obs = document.createElement('div');
        obs.className = 'obstacle';
        obs.innerHTML = `
            <div class="monster-emoji">${randomEmoji}</div>
            <div class="monster-box">
                <p class="problem-text">${n1} + ${n2}</p>
            </div>
        `;
        
        gameArea.appendChild(obs);

        let pos = -120;
        // KECEPATAN: Diatur ke 1.2 (sangat bersahabat untuk anak-anak)
        const moveInterval = setInterval(() => {
            if (!gameActive) { clearInterval(moveInterval); return; }
            
            // Pertambahan kecepatan yang sangat lambat
            let currentSpeed = 1.2 + (score / 200); 
            pos += currentSpeed; 
            obs.style.right = pos + 'px';

            if (pos > 650) { // Jarak tempuh monster diperpanjang
                clearInterval(moveInterval);
                hurtPlayer();
            }
        }, 20);
    }

    function checkAnswer() {
        const userAns = parseInt(inputField.value);
        if (userAns === currentAns) {
            score += 10;
            document.getElementById('score-val').innerText = score;
            inputField.value = '';
            
            // Efek lompat ceria
            stickman.style.transform = "translateY(-80px) scale(1.1)";
            setTimeout(() => {
                stickman.style.transform = "translateY(0) scale(1)";
            }, 300);

            spawnObstacle();
        } else {
            inputField.value = '';
            // Efek getar kalau salah
            inputField.style.borderColor = "#ff4444";
            setTimeout(() => inputField.style.borderColor = "#4db8ff", 300);
        }
        inputField.focus();
    }

    function hurtPlayer() {
        health--;
        let hearts = "";
        for(let i=0; i<health; i++) hearts += "‚ù§Ô∏è";
        document.getElementById('hp-val').innerText = hearts || "Kalah";

        if (health <= 0) {
            gameOver();
        } else {
            spawnObstacle();
        }
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('game-over').classList.remove('hide');
        document.getElementById('final-score').innerText = score;
        inputArea.classList.add('hide');
    }

    inputField.addEventListener("keyup", function(event) {
        if (event.key === "Enter") checkAnswer();
    });
</script>
</body>
</html>
