<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>‚ö° Stickman Math Runner ULTRA</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card{
  width:100%;
  max-width:1100px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(25px);
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.3);
}

header{
  text-align:center;
  padding:22px;
  font-size:28px;
  font-weight:800;
  color:#fff;
  letter-spacing:1px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  padding:14px;
}

.stat{
  background:rgba(255,255,255,.2);
  border-radius:14px;
  text-align:center;
  padding:8px;
  color:white;
  font-weight:600;
}

#gameArea{
  background:#eaf4ff;
  padding:20px;
  min-height:550px;
}

canvas{
  background:linear-gradient(#8fd3ff,#d9f2ff);
  border-radius:20px;
  display:block;
  margin:auto;
}

.question{
  margin-top:18px;
  font-size:40px;
  font-weight:800;
  text-align:center;
}

.answers{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:18px;
}

.btn{
  padding:20px;
  font-size:24px;
  font-weight:700;
  border:none;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{ transform:scale(1.05); }

.correct{ background:#10b981; color:white;}
.wrong{ background:#ef4444; color:white;}

.menu{
  text-align:center;
  padding:60px;
}

.startBtn{
  background:#6366f1;
  color:white;
  padding:18px 40px;
  border:none;
  border-radius:20px;
  font-size:20px;
  cursor:pointer;
}

.pauseOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="card">
<header>üèÉ Stickman Math Runner ULTRA</header>

<div class="stats">
<div class="stat">üèÜ <span id="score">0</span></div>
<div class="stat">‚ù§Ô∏è <span id="lives">3</span></div>
<div class="stat">‚≠ê <span id="level">1</span></div>
<div class="stat">üî• <span id="combo">0</span></div>
<div class="stat">üèÖ HI <span id="high">0</span></div>
</div>

<div id="gameArea"></div>
</div>

<div class="pauseOverlay" id="pauseText">PAUSED</div>

<script>
/* =============================
   ULTRA VERSION GAME ENGINE
============================= */

const state={
 score:0,
 lives:3,
 level:1,
 combo:0,
 high:localStorage.getItem("highscore")||0,
 question:null,
 paused:false
};

const gameArea=document.getElementById("gameArea");
document.getElementById("high").textContent=state.high;

let canvas,ctx,loopId;

const stick={
 x:140,y:270,vy:0,jump:false,frame:0
};

function updateStats(){
 score.textContent=state.score;
 lives.textContent=state.lives;
 level.textContent=state.level;
 combo.textContent=state.combo;
}

function showMenu(){
 gameArea.innerHTML=`
 <div class="menu">
   <h2 style="margin-bottom:20px;">Siap Belajar Sambil Main?</h2>
   <button class="startBtn" onclick="startGame()">üöÄ START</button>
 </div>`;
}

showMenu();

function startGame(){
 state.score=0;
 state.lives=3;
 state.level=1;
 state.combo=0;
 updateStats();

 renderQuestion();
}

function renderQuestion(){
 generateQuestion();

 gameArea.innerHTML=`
 <canvas id="cv" width="900" height="350"></canvas>
 <div class="question">${state.question.text}</div>
 <div class="answers" id="answers"></div>
 `;

 canvas=cv;
 ctx=canvas.getContext("2d");

 drawLoop();

 const ans=document.getElementById("answers");

 state.question.options.forEach((o,i)=>{
  const b=document.createElement("button");
  b.className="btn";
  b.innerText=o;
  b.onclick=()=>checkAnswer(o,b);
  ans.appendChild(b);
 });

}

function generateQuestion(){
 let a=Math.floor(Math.random()*state.level*5)+1;
 let b=Math.floor(Math.random()*state.level*5)+1;
 let ans=a+b;

 let opts=[ans];
 while(opts.length<4){
   let n=ans+Math.floor(Math.random()*10)-5;
   if(!opts.includes(n)&&n>=0) opts.push(n);
 }

 opts.sort(()=>Math.random()-0.5);

 state.question={
  text:`${a} + ${b} = ?`,
  answer:ans,
  options:opts
 };
}

/* ======================
   CANVAS STICKMAN LOOP
======================*/

function drawStick(){
 ctx.strokeStyle="#000";
 ctx.lineWidth=4;

 ctx.beginPath();
 ctx.arc(stick.x,stick.y-30,12,0,6.28);
 ctx.stroke();

 ctx.beginPath();
 ctx.moveTo(stick.x,stick.y-18);
 ctx.lineTo(stick.x,stick.y+10);
 ctx.stroke();

 const leg=Math.sin(stick.frame*0.3)*20;

 ctx.beginPath();
 ctx.moveTo(stick.x,stick.y+10);
 ctx.lineTo(stick.x-10,stick.y+30+leg);
 ctx.moveTo(stick.x,stick.y+10);
 ctx.lineTo(stick.x+10,stick.y+30-leg);
 ctx.stroke();
}

function drawLoop(){
 ctx.clearRect(0,0,900,350);

 ctx.fillStyle="#90EE90";
 ctx.fillRect(0,310,900,40);

 stick.frame++;

 if(stick.jump){
   stick.vy+=0.8;
   stick.y+=stick.vy;
   if(stick.y>=270){
     stick.y=270;
     stick.jump=false;
     stick.vy=0;
   }
 }

 drawStick();
 loopId=requestAnimationFrame(drawLoop);
}

/* ======================
   GAME LOGIC
======================*/

function checkAnswer(v,btn){
 if(v===state.question.answer){
   btn.classList.add("correct");

   state.combo++;
   let mult=1+Math.floor(state.combo/3);

   state.score+=100*mult;

   stick.jump=true;
   stick.vy=-14;

 }else{
   btn.classList.add("wrong");
   state.combo=0;
   state.lives--;
 }

 updateStats();

 setTimeout(()=>{
   if(state.lives<=0) gameOver();
   else{
     if(state.score>state.level*1500) state.level++;
     renderQuestion();
   }
 },700);
}

function gameOver(){
 cancelAnimationFrame(loopId);

 if(state.score>state.high){
  localStorage.setItem("highscore",state.score);
 }

 gameArea.innerHTML=`
 <div class="menu">
   <h2>üíÄ GAME OVER</h2>
   <h3>Score: ${state.score}</h3>
   <button class="startBtn" onclick="showMenu()">Main Lagi</button>
 </div>`;
}

/* ======================
   KEYBOARD CONTROL
======================*/

document.addEventListener("keydown",e=>{
 if(e.key==="p"||e.key==="Escape"){
  state.paused=!state.paused;
  pauseText.style.display=state.paused?"flex":"none";
  if(state.paused) cancelAnimationFrame(loopId);
  else drawLoop();
 }

 if(["1","2","3","4"].includes(e.key)){
  const b=document.querySelectorAll(".btn")[parseInt(e.key)-1];
  if(b) b.click();
 }
});
</script>

</body>
</html>
