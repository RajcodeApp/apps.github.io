<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Stickman Math Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #fff3cd;
            padding: 15px;
            border-bottom: 4px solid #ffc107;
        }

        .stat-item {
            text-align: center;
            font-weight: bold;
            color: #856404;
        }

        .stat-value {
            font-size: 2em;
            color: #ff6b6b;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .lives {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .heart {
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }

        .heart.lost {
            filter: grayscale(100%);
            opacity: 0.3;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-area {
            padding: 30px;
            min-height: 500px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .game-canvas-container {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #90EE90 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float-cloud 20s linear infinite;
        }

        @keyframes float-cloud {
            from { left: -100px; }
            to { left: 100%; }
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: transparent;
            position: relative;
            z-index: 10;
        }

        .question-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            border: 4px solid #f093fb;
        }

        .question-text {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .timer-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #43e97b 0%, #ffc107 50%, #f5576c 100%);
            transition: width 0.1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            padding: 25px;
            font-size: 1.8em;
            font-weight: bold;
            border: 4px solid #ddd;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            transform: scale(1.05);
            border-color: #f5576c;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .answer-btn.correct {
            animation: correctAnim 0.6s;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .answer-btn.wrong {
            animation: wrongAnim 0.6s;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15) rotate(5deg); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-10px); }
        }

        .menu-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .mode-button {
            width: 80%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .mode-jump { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .mode-run { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .mode-climb { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .mode-back { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .particle {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        .game-over-screen {
            text-align: center;
            padding: 40px;
        }

        .game-over-screen h2 {
            font-size: 3em;
            color: #f5576c;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .final-score {
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.3s;
        }

        .level-indicator {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .question-text {
                font-size: 1.6em;
            }
            
            .answer-btn {
                font-size: 1.4em;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üèÉ STICKMAN MATH RUNNER üèÉ</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="score">0</span>
                <div>üèÜ SKOR</div>
            </div>
            <div class="stat-item">
                <div class="lives" id="lives">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
                <div>NYAWA</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="level">1</span>
                <div>‚≠ê LEVEL</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="streak">0</span>
                <div>üî• STREAK</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- Menu akan dimuat di sini -->
        </div>
    </div>

    <script>
        const gameState = {
            score: 0,
            level: 1,
            streak: 0,
            lives: 3,
            mode: null,
            currentQuestion: null,
            questionsAnswered: 0,
            questionsPerLevel: 5,
            isAnimating: false
        };

        let canvas, ctx;
        let stickman = {
            x: 100,
            y: 0,
            groundY: 280,
            velocityY: 0,
            isJumping: false,
            isDead: false,
            runFrame: 0,
            deathFrame: 0
        };

        let obstacles = [];
        let coins = [];
        let gameLoopId;
        let groundSpeed = 3;

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('streak').textContent = gameState.streak;
            
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= gameState.lives) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            });
        }

        function createParticles(emoji, count = 20) {
            const container = document.getElementById('particles');
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = '100%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function drawGround() {
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, stickman.groundY + 40);
            ctx.lineTo(canvas.width, stickman.groundY + 40);
            ctx.stroke();

            // Rumput
            ctx.strokeStyle = '#32CD32';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, stickman.groundY + 40);
                ctx.lineTo(i + 5, stickman.groundY + 30);
                ctx.stroke();
            }
        }

        function drawStickmanRunning(x, y, frame) {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            // Kepala
            ctx.beginPath();
            ctx.arc(x, y - 30, 12, 0, Math.PI * 2);
            ctx.stroke();

            // Mata
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - 4, y - 32, 2, 0, Math.PI * 2);
            ctx.arc(x + 4, y - 32, 2, 0, Math.PI * 2);
            ctx.fill();

            // Senyum
            ctx.beginPath();
            ctx.arc(x, y - 30, 6, 0, Math.PI);
            ctx.stroke();

            // Badan
            ctx.beginPath();
            ctx.moveTo(x, y - 18);
            ctx.lineTo(x, y + 10);
            ctx.stroke();

            // Animasi berlari
            const legAngle = Math.sin(frame * 0.3) * 30;
            const armAngle = Math.sin(frame * 0.3) * 25;

            // Tangan
            ctx.beginPath();
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x - 15, y + armAngle);
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x + 15, y - armAngle);
            ctx.stroke();

            // Kaki
            ctx.beginPath();
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x - 10, y + 30 + legAngle);
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x + 10, y + 30 - legAngle);
            ctx.stroke();
        }

        function drawStickmanJumping(x, y) {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            // Kepala
            ctx.beginPath();
            ctx.arc(x, y - 30, 12, 0, Math.PI * 2);
            ctx.stroke();

            // Mata excited
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - 4, y - 32, 2, 0, Math.PI * 2);
            ctx.arc(x + 4, y - 32, 2, 0, Math.PI * 2);
            ctx.fill();

            // Senyum lebar
            ctx.beginPath();
            ctx.arc(x, y - 28, 8, 0, Math.PI);
            ctx.stroke();

            // Badan
            ctx.beginPath();
            ctx.moveTo(x, y - 18);
            ctx.lineTo(x, y + 10);
            ctx.stroke();

            // Tangan ke atas (victory pose)
            ctx.beginPath();
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x - 15, y - 25);
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x + 15, y - 25);
            ctx.stroke();

            // Kaki bengkok
            ctx.beginPath();
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x - 8, y + 25);
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x + 8, y + 25);
            ctx.stroke();
        }

        function drawStickmanDead(x, y, frame) {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            const fallProgress = Math.min(frame / 30, 1);
            const rotation = fallProgress * 90;

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);

            // Kepala (X_X)
            ctx.beginPath();
            ctx.arc(0, -30, 12, 0, Math.PI * 2);
            ctx.stroke();

            // Mata X X
            ctx.beginPath();
            ctx.moveTo(-6, -34);
            ctx.lineTo(-2, -30);
            ctx.moveTo(-2, -34);
            ctx.lineTo(-6, -30);
            ctx.moveTo(2, -34);
            ctx.lineTo(6, -30);
            ctx.moveTo(6, -34);
            ctx.lineTo(2, -30);
            ctx.stroke();

            // Mulut sedih
            ctx.beginPath();
            ctx.arc(0, -25, 6, Math.PI, 0);
            ctx.stroke();

            // Badan
            ctx.beginPath();
            ctx.moveTo(0, -18);
            ctx.lineTo(0, 10);
            ctx.stroke();

            // Tangan terkapar
            ctx.beginPath();
            ctx.moveTo(0, -10);
            ctx.lineTo(-20, 0);
            ctx.moveTo(0, -10);
            ctx.lineTo(20, 0);
            ctx.stroke();

            // Kaki terkapar
            ctx.beginPath();
            ctx.moveTo(0, 10);
            ctx.lineTo(-15, 25);
            ctx.moveTo(0, 10);
            ctx.lineTo(15, 25);
            ctx.stroke();

            ctx.restore();

            // Darah
            if (fallProgress > 0.5) {
                ctx.fillStyle = 'red';
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(x + (Math.random() - 0.5) * 40, y + 20 + Math.random() * 10, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            stickman.y = stickman.groundY;
            obstacles = [];
            coins = [];
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawGround();

            // Update and draw obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= groundSpeed;
                
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Update and draw coins
            coins.forEach((coin, index) => {
                coin.x -= groundSpeed;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#FF8C00';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                if (coin.x < 0) {
                    coins.splice(index, 1);
                }
            });

            // Update stickman
            if (stickman.isDead) {
                stickman.deathFrame++;
                drawStickmanDead(stickman.x, stickman.y, stickman.deathFrame);
                
                if (stickman.deathFrame > 60) {
                    cancelAnimationFrame(gameLoopId);
                    setTimeout(() => {
                        if (gameState.lives <= 0) {
                            showGameOver();
                        } else {
                            continuePlaying();
                        }
                    }, 500);
                    return;
                }
            } else {
                if (stickman.isJumping) {
                    stickman.velocityY += 0.8;
                    stickman.y += stickman.velocityY;

                    if (stickman.y >= stickman.groundY) {
                        stickman.y = stickman.groundY;
                        stickman.isJumping = false;
                        stickman.velocityY = 0;
                    }

                    drawStickmanJumping(stickman.x, stickman.y);
                } else {
                    stickman.runFrame++;
                    drawStickmanRunning(stickman.x, stickman.y, stickman.runFrame);
                }
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function makeStickmanJump() {
            if (!stickman.isJumping && !stickman.isDead) {
                stickman.isJumping = true;
                stickman.velocityY = -15;
            }
        }

        function makeStickmanDie() {
            stickman.isDead = true;
            stickman.deathFrame = 0;
            gameState.lives--;
            updateStats();
            createParticles('üíÄ', 15);
            createParticles('üíî', 10);
        }

        function showMenu() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="menu-screen">
                    <div style="width: 100%; max-width: 600px;">
                        <div class="game-canvas-container">
                            <div class="clouds">
                                <div class="cloud" style="width: 60px; height: 30px; top: 10px; animation-delay: 0s;"></div>
                                <div class="cloud" style="width: 80px; height: 40px; top: 40px; animation-delay: 5s;"></div>
                                <div class="cloud" style="width: 70px; height: 35px; top: 70px; animation-delay: 10s;"></div>
                            </div>
                            <canvas id="menuCanvas" width="600" height="200"></canvas>
                        </div>
                    </div>
                    
                    <h2 style="color: #667eea; font-size: 2em;">üèÉ Pilih Mode Petualangan! üèÉ</h2>
                    
                    <button class="mode-button mode-jump" onclick="startMode('jump')">
                        ü¶ò LOMPATAN AJAIB<br>
                        <small style="font-size: 0.7em;">Penjumlahan & Pengurangan</small>
                    </button>
                    
                    <button class="mode-button mode-run" onclick="startMode('run')">
                        ‚ö° LARI SUPER CEPAT<br>
                        <small style="font-size: 0.7em;">Perkalian Kilat!</small>
                    </button>
                    
                    <button class="mode-button mode-climb" onclick="startMode('climb')">
                        üß† TANTANGAN OTAK<br>
                        <small style="font-size: 0.7em;">Pola & Urutan Angka</small>
                    </button>
                </div>
            `;

            // Animate stickman in menu
            const menuCanvas = document.getElementById('menuCanvas');
            const menuCtx = menuCanvas.getContext('2d');
            let menuFrame = 0;
            let menuStickmanX = 100;

            function animateMenu() {
                menuCtx.clearRect(0, 0, menuCanvas.width, menuCanvas.height);
                
                // Ground
                menuCtx.strokeStyle = '#228B22';
                menuCtx.lineWidth = 3;
                menuCtx.beginPath();
                menuCtx.moveTo(0, 160);
                menuCtx.lineTo(menuCanvas.width, 160);
                menuCtx.stroke();

                // Running stickman
                menuFrame++;
                drawStickmanRunning(menuStickmanX, 120, menuFrame);
                
                menuStickmanX += 2;
                if (menuStickmanX > menuCanvas.width + 50) {
                    menuStickmanX = -50;
                }

                requestAnimationFrame(animateMenu);
            }

            animateMenu();

            function drawStickmanRunning(x, y, frame) {
                menuCtx.strokeStyle = '#000';
                menuCtx.lineWidth = 3;
                menuCtx.lineCap = 'round';

                menuCtx.beginPath();
                menuCtx.arc(x, y - 30, 12, 0, Math.PI * 2);
                menuCtx.stroke();

                menuCtx.fillStyle = '#000';
                menuCtx.beginPath();
                menuCtx.arc(x - 4, y - 32, 2, 0, Math.PI * 2);
                menuCtx.arc(x + 4, y - 32, 2, 0, Math.PI * 2);
                menuCtx.fill();

                menuCtx.beginPath();
                menuCtx.arc(x, y - 30, 6, 0, Math.PI);
                menuCtx.stroke();

                menuCtx.beginPath();
                menuCtx.moveTo(x, y - 18);
                menuCtx.lineTo(x, y + 10);
                menuCtx.stroke();

                const legAngle = Math.sin(frame * 0.3) * 30;
                const armAngle = Math.sin(frame * 0.3) * 25;

                menuCtx.beginPath();
                menuCtx.moveTo(x, y - 10);
                menuCtx.lineTo(x - 15, y + armAngle);
                menuCtx.moveTo(x, y - 10);
                menuCtx.lineTo(x + 15, y - armAngle);
                menuCtx.stroke();

                menuCtx.beginPath();
                menuCtx.moveTo(x, y + 10);
                menuCtx.lineTo(x - 10, y + 30 + legAngle);
                menuCtx.moveTo(x, y + 10);
                menuCtx.lineTo(x + 10, y + 30 - legAngle);
                menuCtx.stroke();
            }
        }

        function startMode(mode) {
            gameState.mode = mode;
            gameState.questionsAnswered = 0;
            gameState.lives = 3;
            gameState.score = 0;
            gameState.level = 1;
            gameState.streak = 0;
            updateStats();
            generateQuestion();
        }

        function generateQuestion() {
            const mode = gameState.mode;
            let question = {};

            if (mode === 'jump') {
                const num1 = Math.floor(Math.random() * (10 * gameState.level)) + 1;
                const num2 = Math.floor(Math.random() * (10 * gameState.level)) + 1;
                const isAdd = Math.random() > 0.5;
                
                if (isAdd) {
                    question.text = `${num1} + ${num2} = ?`;
                    question.answer = num1 + num2;
                } else {
                    const bigger = Math.max(num1, num2);
                    const smaller = Math.min(num1, num2);
                    question.text = `${bigger} - ${smaller} = ?`;
                    question.answer = bigger - smaller;
                }
            } else if (mode === 'run') {
                const num1 = Math.floor(Math.random() * (5 + gameState.level)) + 1;
                const num2 = Math.floor(Math.random() * (5 + gameState.level)) + 1;
                question.text = `${num1} √ó ${num2} = ?`;
                question.answer = num1 * num2;
            } else if (mode === 'climb') {
                const start = Math.floor(Math.random() * 10) + 1;
                const step = Math.floor(Math.random() * 5) + 2;
                const sequence = [start, start + step, start + step * 2];
                question.text = `${sequence[0]}, ${sequence[1]}, ${sequence[2]}, ?`;
                question.answer = start + step * 3;
            }

            question.options = [question.answer];
            while (question.options.length < 4) {
                let wrongAnswer;
                if (mode === 'climb') {
                    wrongAnswer = question.answer + Math.floor(Math.random() * 10) - 5;
                } else {
                    wrongAnswer = question.answer + Math.floor(Math.random() * 20) - 10;
                }
                
                if (wrongAnswer > 0 && !question.options.includes(wrongAnswer)) {
                    question.options.push(wrongAnswer);
                }
            }

            question.options.sort(() => Math.random() - 0.5);
            
            gameState.currentQuestion = question;
            displayQuestion();
        }

        function displayQuestion() {
            const question = gameState.currentQuestion;
            const gameArea = document.getElementById('gameArea');
            
            gameArea.innerHTML = `
                <div class="level-indicator">Level ${gameState.level} - Soal ${gameState.questionsAnswered + 1}/${gameState.questionsPerLevel}</div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(gameState.questionsAnswered / gameState.questionsPerLevel) * 100}%"></div>
                </div>

                <div class="game-canvas-container">
                    <div class="clouds">
                        <div class="cloud" style="width: 60px; height: 30px; top: 10px; animation-delay: 0s;"></div>
                        <div class="cloud" style="width: 80px; height: 40px; top: 40px; animation-delay: 5s;"></div>
                        <div class="cloud" style="width: 70px; height: 35px; top: 70px; animation-delay: 10s;"></div>
                    </div>
                    <canvas id="gameCanvas" width="900" height="350"></canvas>
                </div>

                <div class="question-box">
                    <div class="timer-bar">
                        <div class="timer-fill" id="timerFill" style="width: 100%">
                            ‚è±Ô∏è <span id="timerText">20</span> detik
                        </div>
                    </div>
                    <div class="question-text">${question.text}</div>
                </div>

                <div class="answer-grid" id="answerGrid">
                    ${question.options.map(opt => `
                        <button class="answer-btn" onclick="checkAnswer(${opt})">${opt}</button>
                    `).join('')}
                </div>

                <button class="mode-button mode-back" style="width: 200px; margin: 20px auto 0; display: block; padding: 15px;" onclick="showMenu()">
                    üè† Menu Utama
                </button>
            `;

            initCanvas();
            stickman.isDead = false;
            stickman.deathFrame = 0;
            gameLoop();
            startTimer();
        }

        let timerInterval;
        let timeLeft = 20;

        function startTimer() {
            timeLeft = 20;
            const timerFill = document.getElementById('timerFill');
            const timerText = document.getElementById('timerText');

            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                timerFill.style.width = (timeLeft / 20 * 100) + '%';

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(null);
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            clearInterval(timerInterval);
            
            const correct = gameState.currentQuestion.answer;
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                if (selected !== null && parseInt(btn.textContent) === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) {
                // Jawaban BENAR - LOMPAT!
                const points = Math.max(100 + (timeLeft * 10), 50);
                gameState.score += points;
                gameState.streak++;
                
                makeStickmanJump();
                createParticles('‚≠ê', 20);
                createParticles('üéâ', 15);
                createParticles('‚ú®', 10);
                
                setTimeout(() => {
                    gameState.isAnimating = false;
                    nextQuestion();
                }, 2000);
            } else {
                // Jawaban SALAH - MATI!
                makeStickmanDie();
                gameState.streak = 0;
                
                setTimeout(() => {
                    gameState.isAnimating = false;
                }, 2500);
            }

            updateStats();
        }

        function nextQuestion() {
            gameState.questionsAnswered++;

            if (gameState.questionsAnswered >= gameState.questionsPerLevel) {
                gameState.level++;
                gameState.questionsAnswered = 0;
                createParticles('üéä', 30);
                createParticles('üèÜ', 20);
                
                alert(`üéä LEVEL UP! Sekarang Level ${gameState.level}! üéä`);
            }
            
            generateQuestion();
        }

        function continuePlaying() {
            generateQuestion();
        }

        function showGameOver() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="game-over-screen">
                    <h2>üíÄ GAME OVER! üíÄ</h2>
                    <div style="font-size: 4em; margin: 20px 0;">üò¢</div>
                    <div class="final-score">
                        Skor Akhir: ${gameState.score}<br>
                        Level Tertinggi: ${gameState.level}<br>
                        Streak Terbaik: ${gameState.streak}
                    </div>
                    <p style="font-size: 1.3em; color: #666; margin: 20px 0;">
                        Stickman kehabisan nyawa! üíî<br>
                        Ayo coba lagi dan raih skor lebih tinggi!
                    </p>
                    <button class="mode-button mode-jump" style="width: 300px; margin: 20px auto;" onclick="showMenu()">
                        üîÑ Main Lagi!
                    </button>
                </div>
            `;
            
            createParticles('üò≠', 20);
        }

        // Initialize game
        showMenu();
        updateStats();
    </script>
</body>
