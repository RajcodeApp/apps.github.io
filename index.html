<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajApplication Dashboard - By Mi Raj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00d4ff;
            --accent: #ff0080;
            --dark: #0a0e27;
            --dark-light: #1a1f3a;
            --dark-lighter: #2a2f4a;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 128, 0.15) 0%, transparent 50%);
            z-index: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-100px) translateX(100px);
            }
            66% {
                transform: translateY(-50px) translateX(-100px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(0, 255, 136, 0.8));
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Edit Mode Toggle */
        .edit-mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b6b 100%);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        /* Search Box */
        .search-container {
            margin-bottom: 50px;
            animation: fadeIn 1.2s ease;
        }

        .search-box {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .search-box i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 35px;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .app-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .app-card:hover::after {
            width: 500px;
            height: 500px;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 
                0 20px 60px rgba(0, 255, 136, 0.2),
                0 0 0 1px rgba(0, 255, 136, 0.1) inset;
        }

        .app-card:hover::before {
            opacity: 0.1;
        }

        .app-content {
            position: relative;
            z-index: 1;
        }

        .app-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.6));
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .app-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 128, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
            color: #fff;
        }

        .delete-btn:hover {
            background: var(--accent);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .edit-mode .delete-btn {
            display: flex;
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 50%;
            color: var(--dark);
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 10px 60px rgba(0, 255, 136, 0.6);
                transform: scale(1.05);
            }
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 45px;
            border-radius: 30px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Custom Scrollbar */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 0, 128, 0.2);
            border-color: var(--accent);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .icon-preview {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .icon-preview i {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .icon-grid::-webkit-scrollbar {
            width: 6px;
        }

        .icon-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .icon-grid::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .icon-option {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
        }

        .icon-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .icon-option.selected {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 15px;
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 6rem;
            opacity: 0.2;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.3rem;
            margin-top: 60px;
            display: none;
        }

        .no-results i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 20px;
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px 40px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .footer-creator {
            font-size: 1.2rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .creator-name {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.3rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 15px;
            color: #fff;
            font-weight: 600;
            z-index: 3000;
            backdrop-filter: blur(10px);
            border: 2px solid;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.4s ease;
        }

        .notification.success {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--primary);
        }

        .notification.error {
            background: rgba(255, 0, 128, 0.2);
            border-color: var(--accent);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(500px);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .logo {
                font-size: 3rem;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .modal-content {
                padding: 30px 25px;
            }

            .icon-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .edit-mode-toggle {
                top: 15px;
                right: 15px;
            }

            .add-btn {
                width: 60px;
                height: 60px;
                bottom: 25px;
                right: 25px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Edit Mode Toggle -->
    <div class="edit-mode-toggle">
        <button class="toggle-btn" id="editModeBtn">
            <i class="fas fa-edit"></i> Mode Edit
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">üöÄ</div>
            <h1>RajApplication Dashboard</h1>
            <p class="subtitle">PORTAL APLIKASI TERPUSAT</p>
        </header>

        <!-- Search -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari aplikasi favorit Anda...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Apps Grid -->
        <div class="apps-grid" id="appsGrid"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults">
            <i class="fas fa-search"></i>
            <p>Tidak ada aplikasi yang ditemukan</p>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">üöÄ</div>
                <p class="footer-text">¬© 2024 RajApplication Dashboard</p>
                <p class="footer-text">Portal Terbaik untuk Mengakses Semua Aplikasi Anda</p>
                <div class="footer-creator">
                    <p class="footer-text">Dibuat dengan ‚ù§Ô∏è oleh</p>
                    <p class="creator-name">Mi Raj</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Add Button -->
    <button class="add-btn" id="addBtn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Tambah Aplikasi</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="appForm">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Nama Aplikasi *</label>
                    <input type="text" id="appName" required placeholder="Contoh: Google Search">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-link"></i> URL *</label>
                    <input type="url" id="appUrl" required placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Deskripsi</label>
                    <textarea id="appDescription" placeholder="Deskripsi singkat aplikasi..."></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-icons"></i> Pilih Icon</label>
                    <div class="icon-preview" id="iconPreview">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="icon-grid" id="iconGrid"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Simpan Aplikasi
                </button>
            </form>
        </div>
    </div>

    <script>
        // Icon Lists
        const solidIcons = [
            'link', 'home', 'user', 'envelope', 'search', 'cog', 'heart', 'star',
            'bookmark', 'cloud', 'database', 'file', 'folder', 'image', 'video', 'music',
            'play', 'pause', 'shopping-cart', 'credit-card', 'chart-line', 'calendar', 
            'clock', 'bell', 'comment', 'phone', 'camera', 'map', 'globe', 'wifi',
            'code', 'laptop', 'mobile', 'desktop', 'tablet', 'keyboard', 'gamepad', 
            'book', 'graduation-cap', 'briefcase', 'pen', 'pencil', 'paint-brush', 
            'palette', 'box', 'gift', 'truck', 'plane', 'rocket', 'fire', 'bolt',
            'sun', 'moon', 'cloud-sun', 'umbrella', 'shield', 'lock', 'key', 'gem',
            'trophy', 'medal', 'crown', 'pizza-slice', 'coffee', 'mug-hot', 'ice-cream',
            'burger', 'apple-alt', 'lemon', 'tree', 'leaf', 'seedling', 'flower',
            'basketball', 'football', 'baseball', 'volleyball', 'dumbbell', 'running'
        ];

        const brandIcons = [
            'google', 'github', 'youtube', 'facebook', 'twitter', 'instagram',
            'linkedin', 'discord', 'slack', 'spotify', 'netflix', 'amazon',
            'apple', 'microsoft', 'android', 'windows', 'linux', 'ubuntu',
            'react', 'node-js', 'python', 'java', 'js', 'html5', 'css3',
            'wordpress', 'shopify', 'stripe', 'paypal', 'chrome', 'firefox',
            'safari', 'edge', 'opera', 'telegram', 'whatsapp', 'reddit',
            'tiktok', 'twitch', 'steam', 'playstation', 'xbox', 'dribbble',
            'behance', 'figma', 'sketch', 'trello', 'jira', 'docker'
        ];

        const allIcons = [
            ...solidIcons.map(icon => `fas fa-${icon}`),
            ...brandIcons.map(icon => `fab fa-${icon}`)
        ];

        // Default Apps
        const defaultApps = [
            {
                id: 1,
                name: 'Google',
                url: 'https://google.com',
                description: 'Mesin pencari terpopuler di dunia',
                icon: 'fab fa-google'
            },
            {
                id: 2,
                name: 'Gmail',
                url: 'https://gmail.com',
                description: 'Email dan komunikasi profesional',
                icon: 'fas fa-envelope'
            },
            {
                id: 3,
                name: 'GitHub',
                url: 'https://github.com',
                description: 'Platform development dan version control',
                icon: 'fab fa-github'
            },
            {
                id: 4,
                name: 'YouTube',
                url: 'https://youtube.com',
                description: 'Platform streaming video terbesar',
                icon: 'fab fa-youtube'
            },
            {
                id: 5,
                name: 'Netflix',
                url: 'https://netflix.com',
                description: 'Streaming film dan series',
                icon: 'fab fa-netflix'
            },
            {
                id: 6,
                name: 'Spotify',
                url: 'https://spotify.com',
                description: 'Music streaming platform',
                icon: 'fab fa-spotify'
            }
        ];

        // State
        let apps = [];
        let selectedIcon = 'fas fa-link';
        let editMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadApps();
            loadIcons();
            setupEventListeners();
            renderApps();
        });

        // Create Particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particles.appendChild(particle);
            }
        }

        // Load Apps
        function loadApps() {
            const savedApps = localStorage.getItem('rajapps_v2');
            if (savedApps) {
                apps = JSON.parse(savedApps);
            } else {
                apps = defaultApps;
                saveApps();
            }
        }

        // Save Apps
        function saveApps() {
            localStorage.setItem('rajapps_v2', JSON.stringify(apps));
        }

        // Load Icons
        function loadIcons() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = allIcons.map(icon => `
                <div class="icon-option" data-icon="${icon}">
                    <i class="${icon}"></i>
                </div>
            `).join('');

            iconGrid.querySelectorAll('.icon-option').forEach(opt => {
                opt.addEventListener('click', function() {
                    selectIcon(this.dataset.icon, this);
                });
            });
        }

        // Select Icon
        function selectIcon(icon, element) {
            selectedIcon = icon;
            document.getElementById('iconPreview').innerHTML = `<i class="${icon}"></i>`;
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Render Apps
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            
            if (apps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Belum Ada Aplikasi</h3>
                        <p>Klik tombol + untuk menambahkan aplikasi pertama Anda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <a href="${app.url}" class="app-card" target="_blank" data-id="${app.id}">
                    <button class="delete-btn" onclick="deleteApp(event, ${app.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="app-content">
                        <i class="${app.icon} app-icon"></i>
                        <div class="app-title">${app.name}</div>
                        <div class="app-description">${app.description}</div>
                    </div>
                </a>
            `).join('');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', openModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('appModal').addEventListener('click', (e) => {
                if (e.target.id === 'appModal') closeModal();
            });
            document.getElementById('appForm').addEventListener('submit', addApp);
            document.getElementById('searchInput').addEventListener('input', searchApps);
            document.getElementById('editModeBtn').addEventListener('click', toggleEditMode);
        }

        // Open Modal
        function openModal() {
            document.getElementById('appModal').classList.add('active');
            document.getElementById('appForm').reset();
            selectedIcon = 'fas fa-link';
            document.getElementById('iconPreview').innerHTML = '<i class="fas fa-link"></i>';
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
        }

        // Close Modal
        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
        }

        // Add App
        function addApp(e) {
            e.preventDefault();
            
            const name = document.getElementById('appName').value;
            const url = document.getElementById('appUrl').value;
            const description = document.getElementById('appDescription').value || 'Aplikasi web';

            const newApp = {
                id: Date.now(),
                name: name,
                url: url,
                description: description,
                icon: selectedIcon
            };

            apps.push(newApp);
            saveApps();
            renderApps();
            closeModal();
            showNotification('‚úì Aplikasi berhasil ditambahkan!', 'success');
        }

        // Delete App
        function deleteApp(event, id) {
            event.preventDefault();
            event.stopPropagation();
            
            if (confirm('Hapus aplikasi ini?')) {
                apps = apps.filter(app => app.id !== id);
                saveApps();
                renderApps();
                showNotification('‚úì Aplikasi berhasil dihapus!', 'error');
            }
        }

        // Search Apps
        function searchApps(e) {
            const searchTerm = e.target.value.toLowerCase();
            const appCards = document.querySelectorAll('.app-card');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            appCards.forEach(card => {
                const title = card.querySelector('.app-title')?.textContent.toLowerCase() || '';
                const description = card.querySelector('.app-description')?.textContent.toLowerCase() || '';

                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            noResults.style.display = visibleCount === 0 && searchTerm ? 'block' : 'none';
        }

        // Toggle Edit Mode
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeBtn');
            
            if (editMode) {
                document.body.classList.add('edit-mode');
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-check"></i> Selesai Edit';
            } else {
                document.body.classList.remove('edit-mode');
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-edit"></i> Mode Edit';
            }
        }

        // Show Notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
